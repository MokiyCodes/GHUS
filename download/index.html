<!DOCTYPE html>
<html>
  <head><title>Download GHUS Plugins</title><style>html{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;background:#0d1218;color:#fff;}</style></head>
  <body>
    <h1>Downloads</h1>
  </body>
  <script>
    (async()=>{
      const add = (label,path)=>{
        const btn = document.createElement('button');
        btn.addEventListener('click',()=>{const win=window.open(`https://mokiycodes.github.io/GHUS/${path}.user.js`);setTimeout(()=>win.close(),150)});
        btn.innerText=label;
        document.body.appendChild(btn);
      }
      const list = await (fetch('https://mokiycodes.github.io/GHUS/download/list.json').then(v=>v.json()));
      add('All','download/all');
      list.forEach(v=>add(v,v));
    })()
  </script>
</html>
